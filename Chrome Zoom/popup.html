<!DOCTYPE html>
<html>
<head>
    <title>Zoom Settings</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
        }

        label {
            margin-bottom: 8px;
            display: block;
        }

        input[type="number"] {
            width: 60px;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h3>Set Zoom Levels</h3>
    <label for="zoom1440p">1440p Zoom:</label>
    <input type="number" id="zoom1440p" value="1.25" step="0.05">
    <br>
    <label for="zoom1080p">1080p Zoom:</label>
    <input type="number" id="zoom1080p" value="1" step="0.05">
    <br>
    <label for="zoom720p">720p Zoom:</label>
    <input type="number" id="zoom720p" value="0.9" step="0.05">
    <br>
    <button id="saveButton">Save</button>

    <script src="popup.js"></script>
</body>
</html>
